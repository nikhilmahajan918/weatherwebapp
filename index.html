<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- class input containing input for city and button for submit -->
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city">
        <input type="submit" value="Submit" class="button">
    </div>

    <!-- classes used to display weather information of particular inputted city  -->
    <div class="display">
        <h1 class="cityname"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
